<!doctype html> <html class="no-js" ng-app="ossClientUiApp"> <head> <meta charset="utf-8"> <title>OSS</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.25d883da.css"> <link rel="stylesheet" href="styles/main.f5478a50.css">  <body ng-controller="MainCtrl"> <div class="wrapper"> <div class="left-sidebar"> <div class="left-header"> <h1>OSS</h1> <button class="fa fa-plus add-bucket" ng-click="showAddBucketModal()"></button> </div> <ul class="bucket-list"> <li ng-repeat="bucket in buckets" dropdown title="{{bucket.Name}}"> <a href="#/file/{{bucket.Name}}/" ng-class="{'selected':bucket == PAGE_CONFIG.bucket}"><span ng-bind="bucket.Name"></span><span class="caret" dropdown-toggle></span></a> <ul class="dropdown-menu" role="menu"> <li><a href="javascript:;" ng-click="editBucket(bucket)">属性管理</a></li> <li><a href="javascript:;" ng-click="manageBucketPartition(bucket)">分片管理</a></li> </ul> </li> </ul> </div> <div class="main"> <div class="search-wrapper"> <input name="keyword" id="keyword" ng-model="keyword" autocomplete="off" smart-search> <a href="javascript:;" class="fa fa-search fa-lg"></a> </div> <div class="bread"> <div class="history"> <button class="backward" ng-disabled="!historyCanBackward" ng-click="backward()"> <i class="fa fa-angle-left"></i> </button> <button class="forward" ng-disabled="!historyCanForward" ng-click="forward()"> <i class="fa fa-angle-right"></i> </button> </div> <ul class="bread-list"> <li ng-repeat="bread in breads"> <a ng-bind="bread.name" href="#{{bread.url}}"></a> </li> </ul> </div> <div class="file-browser" ng-view> </div> <div class="trans-queue" ng-controller="TransQueueCtrl"> <tabset> <tab heading="上传队列"> <div class="opt-bar"> <ul class="clearfix opt-list"> <li class="pull-left"> <button class="btn btn-default">暂停</button> </li> <li class="pull-left"> <button class="btn btn-default">取消</button> </li> </ul> </div> <ul class="queue-list"> <li class="clearfix queue-item" ng-repeat="item in uploadList" ng-class="{'selected':selectedUploadItems.indexOf(item)>=0}" ng-click="clickUploadItem(item)"> <div class="pull-left filename" ng-bind="item.object"></div> <div class="pull-right remain-time" ng-bind="item.status | getUploadState:item.speed:item.filesize:item.offset:item.errormsg"></div> <div class="pull-right progress-wrapper"> <progressbar max="item.filesize" class="progress-striped" value="item.offset"></progressbar> </div> <div class="pull-right filesize" ng-bind="item.filesize | bitSize"></div> </li> </ul> </tab> <tab heading="下载队列"> <div class="opt-bar"> <ul class="clearfix opt-list"> <li class="pull-left"> <button class="btn btn-default">暂停</button> </li> <li class="pull-left"> <button class="btn btn-default">取消</button> </li> </ul> </div> <ul class="queue-list"> <li class="clearfix queue-item" ng-repeat="item in downloadList" ng-class="{'selected':selectedDownloadItems.indexOf(item)>=0}" ng-click="clickDownloadItem(item)"> <div class="pull-left filename" ng-bind="item.object"></div> <div class="pull-right remain-time" ng-bind="item.status | getDownloadState:item.speed:item.filesize:item.offset:item.errormsg"></div> <div class="pull-right progress-wrapper"> <progressbar max="item.filesize" class="progress-striped" value="item.offset"></progressbar> </div> <div class="pull-right filesize" ng-bind="item.filesize | bitSize"></div> </li> </ul> </tab> <tab heading="错误日志">Static content</tab> </tabset> </div> </div> </div> <script src="scripts/vendor.4a8012ea.js"></script> <script src="scripts/scripts.fe1a0f10.js"></script>
