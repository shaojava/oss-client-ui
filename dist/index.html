<!doctype html> <html class="no-js" ng-app="ossClientUiApp" prevent-drag-drop> <head> <meta charset="utf-8"> <title>OSS</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.25d883da.css"> <link rel="stylesheet" href="styles/main.d56e5ef9.css">  <body ng-controller="MainCtrl"> <div class="wrapper"> <div class="left-sidebar"> <div class="left-header"> <h1><img src="images/oss_logo_small.25ff52bd.png" alt=""></h1> <button title="创建Bucket" class="fa fa-plus add-bucket" ng-click="showAddBucketModal()"></button> <button class="fa fa-cog fa-lg export-auth" ng-click="exportAuthorization()" title="设置"></button> </div> <ul class="scrollbar dark bucket-list"> <li ng-repeat="bucket in buckets" dropdown title="{{bucket.Name}}" context-menu="onConextMenuShow(bucket)" data-target="bucket-menu"> <a href="#{{bucket.Name|getLocation}}" ng-class="{'selected':bucket.selected}"> <span ng-bind="bucket.Name"></span> <span class="show-menu" dropdown-toggle> <i class="fa fa-caret-down fa-caret-lg"></i> </span> </a> <ul class="dropdown-menu" role="menu"> <li><a href="javascript:;" ng-click="editBucket(bucket)">属性管理</a></li> <li><a href="#{{bucket.Name|getLocation:'':'upload'}}" ng-click="manageBucketPartition(bucket)">碎片管理</a></li> </ul> </li> </ul> <div class="dropdown position-fixed" id="bucket-menu"> <ul class="dropdown-menu" role="menu"> <li><a href="javascript:;" ng-click="editBucket(activeBucket)">属性管理</a></li> <li><a href="#{{activeBucket.Name|getLocation:'':'upload'}}" ng-click="manageBucketPartition(activeBucket)">碎片管理</a></li> </ul> </div> </div> <div class="main" ng-class="{'show-trans-queue':showTransQueue}" ng-show="buckets && buckets.length"> <div class="search-wrapper"> <input name="keyword" id="keyword" ng-model="keyword" autocomplete="off" smart-search> <a href="javascript:;" class="fa fa-search fa-lg"></a> </div> <div class="bread"> <div class="history"> <button class="backward" ng-disabled="!historyCanBackward" ng-click="backward()"> <i class="fa fa-angle-left"></i> </button> <button class="forward" ng-disabled="!historyCanForward" ng-click="forward()"> <i class="fa fa-angle-right"></i> </button> </div> <ul class="bread-list"> <li ng-repeat="bread in breads"> <a ng-bind="bread.name" href="#{{bread.url}}"></a> </li> </ul> </div> <div class="file-browser" ng-view> </div> <div class="trans-queue" ng-controller="TransQueueCtrl" ng-dblclick="handleTransQueueDblClick($event)"> <div class="total-speed-wrapper"> <span>上传速度：<strong ng-show="OSSUploadQueue.uploadSpeed>0"><span ng-bind="OSSUploadQueue.uploadSpeed|bitSize"></span>/秒</strong><em ng-show="OSSUploadQueue.uploadSpeed<=0">-</em></span> <span>下载速度：<strong ng-show="OSSDownloadQueue.downloadSpeed>0"><span ng-bind="OSSDownloadQueue.downloadSpeed|bitSize"></span>/秒</strong><em ng-show="OSSDownloadQueue.downloadSpeed<=0">-</em></span> </div> <a href="javascript:void(0)" class="slide_queue" ng-click="toggleSlideQueue()"><i class="fa fa-lg" ng-class="{'fa-angle-double-up':!showTransQueue,'fa-angle-double-down':showTransQueue}"></i></a> <tabset> <tab heading="{{tab.title}}" active="tab.active" ng-repeat="tab in tabs" select="selectTab(tab)"> <div ng-switch on="tab.name"> <div ng-switch-when="upload"> <div class="opt-bar"> <div class="clearfix opt-list"> <div class="btn-group"> <menu name="{{menu.name}}" ng-if="!isExcludeTopMenu(menu) && menu.getState(getSelectedList('upload'))>=0" ng-repeat="menu in uploadQueueMenus" state=" menu.getState(getSelectedList('upload'))" execute="menu.execute(selectedUploadItems)">{{menu.text}} </menu> </div> <div class="btn-group"> <menu name="clearDown" state="1" execute="clearDone('upload')"> 清空已完成 </menu> </div> </div> </div> <div class="empty" ng-show="!uploadList || !uploadList.length">没有上传</div> <ul class="scrollbar queue-list" keyboard-nav-list="uploadList" keyboard-nav-step="1" keyboard-nav="{{enableUploadKeyBoardNav}}" scroll-to-item="{{scrollToUploadIndex}}" item-selector=".queue-item" select="select(item,'upload')" un-select="unSelect(item,'upload')" get-selected-list="getSelectedList('upload')"> <queue-item ng-click="handleItemClick($event,$index,item,'upload')" type="upload" data="item" execute-cmd="executeUploadCmd(cmd,item)" ng-repeat="item in uploadList"></queue-item> </ul> </div> <div ng-switch-when="download"> <div class="opt-bar"> <div class="clearfix opt-list"> <div class="btn-group"> <menu ng-repeat="menu in downloadQueueMenus" type="download" name="{{menu.name}}" ng-if="!isExcludeTopMenu(menu) && menu.getState(getSelectedList('download'))>=0" state="menu.getState(getSelectedList('download'))" execute="menu.execute(selectedDownloadItems)"><span ng-bind="menu.text"></span> </menu> </div> <div class="btn-group"> <menu name="clearDown" state="1" execute="clearDone('download')"> 清空已完成 </menu> </div> </div> </div> <div class="empty" ng-show="!downloadList || !downloadList.length">没有下载</div> <ul class="scrollbar queue-list" keyboard-nav-list="downloadList" keyboard-nav-step="1" keyboard-nav="{{enableDownloadKeyBoardNav}}" scroll-to-item="{{scrollToDownloadIndex}}" item-selector=".queue-item" select="select(item,'download')" un-select="unSelect(item,'download')" get-selected-list="getSelectedList('download')"> <queue-item data="item" ng-repeat="item in downloadList" ng-click="handleItemClick($event,$index,item,'download')" execute-cmd="executeDownloadCmd(cmd,item)"></queue-item> </ul> </div> <div ng-switch-when="log"> <div class="opt-bar"> <div class="clearfix opt-list"> <div class="btn-group"> <menu name="openLogFolder" state="1" execute="openLogFolder()"> 打开日志文件夹 </menu> </div> </div> </div> <div class="log-wrapper"> <div class="empty" ng-show="!errorLog">没有日志</div> <textarea ng-show="errorLog" ng-model="errorLog" readonly></textarea> </div> </div> </div> </tab> </tabset> </div> </div> </div> <script src="scripts/vendor.d6ad753f.js"></script> <script src="scripts/scripts.e71c03e7.js"></script>
