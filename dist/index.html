<!doctype html> <html class="no-js" ng-app="ossClientUiApp"> <head> <meta charset="utf-8"> <title>OSS</title> <meta name="description" content=""> <meta name="viewport" content="width=device-width"> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel="stylesheet" href="styles/vendor.25d883da.css"> <link rel="stylesheet" href="styles/main.f5478a50.css">  <body ng-controller="MainCtrl"> <div class="wrapper"> <div class="left-sidebar"> <div class="left-header"> <h1>OSS</h1> <button class="fa fa-plus add-bucket" ng-click="showAddBucketModal()"></button> </div> <ul class="bucket-list"> <li ng-repeat="bucket in buckets" dropdown title="{{bucket.Name}}"> <a href="#/file/{{bucket.Name}}/" ng-class="{'selected':bucket == PAGE_CONFIG.bucket}"><span ng-bind="bucket.Name"></span><span class="caret" dropdown-toggle></span></a> <ul class="dropdown-menu" role="menu"> <li><a href="javascript:;" ng-click="editBucket(bucket)">属性管理</a></li> <li><a href="javascript:;" ng-click="manageBucketPartition(bucket)">分片管理</a></li> </ul> </li> </ul> </div> <div class="main"> <div class="search-wrapper"> <input name="keyword" id="keyword" ng-model="keyword" autocomplete="off" smart-search> <a href="javascript:;" class="fa fa-search fa-lg"></a> </div> <div class="bread"> <div class="history"> <button class="backward" ng-disabled="!historyCanBackward" ng-click="backward()"> <i class="fa fa-angle-left"></i> </button> <button class="forward" ng-disabled="!historyCanForward" ng-click="forward()"> <i class="fa fa-angle-right"></i> </button> </div> <ul class="bread-list"> <li ng-repeat="bread in breads"> <a ng-bind="bread.name" href="#{{bread.url}}"></a> </li> </ul> </div> <div class="file-browser" ng-view> </div> <div class="trans-queue" ng-controller="TransQueueCtrl"> <tabset> <tab heading="上传队列"> <div class="opt-bar"> <ul class="clearfix opt-list"> <li class="pull-left" ng-repeat="menu in uploadQueueMenus"> <menu name="{{menu.name}}" state="menu.getState(selectedUploadItems)" execute="menu.execute(selectedUploadItems)">{{menu.text}}</menu> </li> </ul> </div> <ul class="queue-list"> <queue-item type="upload" data="item" on-select="onUploadItemSelect($event,item)" ng-repeat="item in uploadList"></queue-item> </ul> </tab> <tab heading="下载队列"> <div class="opt-bar"> <ul class="clearfix opt-list"> <li class="pull-left" ng-repeat="menu in downloadQueueMenus"> <menu type="download" name="{{menu.name}}" state="menu.getState(selectedDownloadItems)" execute="menu.execute(selectedDownloadItems)">{{menu.text}}</menu> </li> </ul> </div> <ul class="queue-list"> <queue-item data="item" ng-repeat="item in downloadList" on-select="onDownloadItemSelect($event,item)"></queue-item> </ul> </tab> <tab heading="错误日志">Static content</tab> </tabset> </div> </div> </div> <script src="scripts/vendor.4b89aad3.js"></script> <script src="scripts/scripts.b16ae2b4.js"></script>
