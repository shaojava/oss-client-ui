<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4>图片服务器设置</h4> </div> <div class="modal-body min-height-200"> <span us-spinner="{radius:10, length: 0}" ng-show="loading" spinner-key="get-bucket-spinner" spinner-start-active="1"></span> <div ng-show="!loading"> <div style="line-height:30px"> <div class="col-sm-5 text-right" style="padding:0 5px">名&nbsp;&nbsp;&nbsp;&nbsp;称：</div> <div class="col-sm-7" style="padding:0 5px"> <span ng-bind="channel.name"></span> </div> </div> <div> <div class="col-sm-5 text-right" style="margin-top:10px;padding:0 5px">状&nbsp;&nbsp;&nbsp;&nbsp;态：</div> <div class="col-sm-7" style="padding:0 5px"> <div class="radio"> <label style="display: inline-block;line-height:20px"> <input type="radio" name="channelStatus" ng-value="true" ng-model="channel.Status"> 开启 </label> <label style="display: inline-block;line-height:20px;margin-left:15px"> <input type="radio" name="channelStatus" ng-value="false" ng-model="channel.Status"> 关闭 </label> </div> </div> </div> <div> <div class="col-sm-5 text-right" style="margin-top:10px;padding:0 5px">禁止访问原图：</div> <div class="col-sm-7" style="padding:0 5px"> <div class="radio"> <label style="display: inline-block;line-height:20px"> <input type="radio" name="channelOrigPicForbidden" ng-value="true" ng-model="channel.OrigPicForbidden"> 开启 </label> <label style="display: inline-block;line-height:20px;margin-left:15px"> <input type="radio" name="channelOrigPicForbidden" ng-value="false" ng-model="channel.OrigPicForbidden"> 关闭 </label> </div> </div> </div> <div> <div class="col-sm-5 text-right" style="margin-top:10px;padding:0 5px">Style设置：</div> <div class="col-sm-7" style="padding:0 5px"> <div class="radio"> <label style="display: inline-block;line-height:20px"> <input type="radio" name="channelUseStyleOnly" ng-value="true" ng-model="channel.UseStyleOnly"> 开启 </label> <label style="display: inline-block;line-height:20px;margin-left:15px"> <input type="radio" name="channelUseStyleOnly" ng-value="false" ng-model="channel.UseStyleOnly"> 关闭 </label> <br> <span style="display: inline-block;color: #aaa;margin-top: 5px">是否只允许通过 Style 来访问图像处理接口</span> </div> </div> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-primary" ng-click="saveChannel()" ng-disabled="saving">确定</button> <button type="button" class="btn btn-default" ng-click="cancel()">取消</button> </div>
