<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4>Refer设置</h4> </div> <div class="modal-body min-height-200"> <span us-spinner="{radius:10, length: 0}" ng-show="loading" spinner-key="get-bucket-spinner" spinner-start-active="1"></span> <div ng-show="!loading"> <div> <div class="col-sm-3 text-right">Refer设置：</div> <div class="col-sm-9"> <textarea rows="3" style="resize: none" class="form-control" placeholder="请输入要设置的refer" ng-model="refer.content">
        </textarea> </div> </div> <div> <div class="col-sm-3 text-right" style="margin-top:10px">空Refer：</div> <div class="col-sm-9"> <div class="radio"> <label style="display: inline-block;line-height:24px"> <input type="radio" name="referBlank" id="referBlank1" ng-value="true" ng-model="refer.allowEmpty"> 允许为空 </label> </div> <div class="radio"> <label style="display: inline-block;line-height:24px"> <input type="radio" name="referBlank" id="referBlank2" ng-value="false" ng-model="refer.allowEmpty"> 不允许为空 </label> </div> </div> </div> <div> <div class="col-sm-1"></div> <div class="col-sm-11" style="color:orange"> 注：多个refer以换行分隔，支持通配符(*,?) </div> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-primary" ng-click="setReferer()" ng-disabled="disabledSave();">确定</button> <button type="button" class="btn btn-default" ng-click="cancel()">取消</button> </div>
