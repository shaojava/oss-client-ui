<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4 translate>设置</h4> </div> <div class="modal-body min-height-100"> <div class="row"> <div class="col-xs-6"> <fieldset> <legend translate>上传设置</legend> <div class="row"> <label class="col-xs-6 text-right control-label" for="upload_task_limit" translate>同时任务数：</label> <div class="col-xs-4"> <input type="number" show-error="showUploadTaskError" only-number="setting.upload_task_max" min="{{min}}" max="{{maxTaskLimit}}" class="form-control" ng-model="setting.upload_task_max" name="task_limit" id="upload_task_limit"> </div> <div class="col-xs-4"></div> <div class="col-xs-8 control-errormsg" ng-show="showUploadTaskError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{maxTaskLimit}}</span></div> </div> <div class="row"> <label for="upload_thread_limit" class="col-xs-6 text-right control-label" translate>单任务线程数：</label> <div class="col-xs-4"> <input type="number" show-error="showUploadThreadError" only-number="setting.upload_peer_max" min="{{min}}" max="{{max}}" ng-model="setting.upload_peer_max" class="form-control" name="download_peer_max" id="upload_thread_limit"> </div> <div class="col-xs-4"></div> <div class="col-xs-8 control-errormsg" ng-show="showUploadThreadError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{max}}</span></div> </div> </fieldset> </div> <div class="col-xs-6"> <fieldset> <legend translate>下载设置</legend> <div class="row"> <label for="download_task_limit" class="col-xs-6 text-right control-label" translate>同时任务数：</label> <div class="col-xs-4"> <input type="number" show-error="showDownloadTaskError" only-number="setting.download_task_max" min="{{min}}" max="{{maxTaskLimit}}" ng-model="setting.download_task_max" class="form-control" name="download_task_limit" id="download_task_limit"> </div> <div class="col-xs-4"></div> <div class="col-xs-8 control-errormsg" ng-show="showDownloadTaskError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{maxTaskLimit}}</span></div> </div> <div class="row"> <label for="download_thread_limit" class="col-xs-6 text-right control-label" translate>单任务线程数：</label> <div class="col-xs-4"> <input type="number" show-error="showDownloadThreadError" only-number="setting.download_peer_max" min="{{min}}" max="{{max}}" ng-model="setting.download_peer_max" class="form-control" name="download_thread_limit" id="download_thread_limit"> </div> <div class="col-xs-4"></div> <div class="col-xs-8 control-errormsg" ng-show="showDownloadThreadError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{max}}</span></div> </div> </fieldset> </div> </div> <div class="row" ng-if="showLanSetting"> <div class="col-xs-6" ng-if="showLanSetting"> <fieldset> <legend translate>语言设置</legend> <div class="row"> <label for="lanSetting" class="col-xs-6 text-right control-label" translate>当前语言：</label> <div class="col-xs-6"> <ui-select name="lanSetting" ng-model="lanLists.selected" search-enabled="true" on-select="selectLan($item)"> <ui-select-match placeholder="{{'选择语言'|translate}}">{{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="lanItem in lanLists"> <span ng-bind="lanItem.name| highlight: $select.search"></span> </ui-select-choices> </ui-select> </div> </div> </fieldset> </div> <div class="col-xs-6"> <fieldset> <legend translate>Content-Disposition设置</legend> <div class="row"> <label for="content-disposition-setting" class="col-xs-6 text-right control-label" translate>默认设置：</label> <div class="col-xs-6"> <label style="margin-right: 15px"> <input name="content-disposition-setting" ng-model="setContentDispositionDefault.default" value="1" type="radio" translate> 开启 </label> <label> <input name="content-disposition-setting" ng-model="setContentDispositionDefault.default" value="0" type="radio" translate> 关闭 </label> </div> </div> </fieldset> </div> <div class="col-xs-6" ng-if="false"> <fieldset> <legend translate>RAM设置</legend> <div class="row"> <label for="ram-setting" class="col-xs-6 text-right control-label" translate>功能开关：</label> <div class="col-xs-6"> <label style="margin-right: 15px"> <input name="ram-setting" value="true" type="radio"> 开 </label> <label> <input name="ram-setting" value="false" type="radio"> 关 </label> </div> </div> </fieldset> </div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger pull-left" ng-click="exportAuth()" ng-show="!isCustomClient" translate>导出授权</button> <button type="button" class="btn btn-default pull-right" ng-click="cancel()" translate>取消</button> <button type="button" class="btn btn-primary pull-right" ng-click="saveSetting(setting)" translate>确定</button> </div>
