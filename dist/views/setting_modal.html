<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4 translate>设置</h4> </div> <div class="modal-body min-height-100"> <form class="form-horizontal" role="form"> <fieldset> <legend translate>上传设置</legend> <div class="form-group"> <label class="col-xs-5 control-label" for="upload_task_limit" translate>同时任务数：</label> <div class="col-xs-2"> <input type="number" show-error="showUploadTaskError" only-number="setting.upload_task_max" min="{{min}}" max="{{maxTaskLimit}}" class="form-control" ng-model="setting.upload_task_max" name="task_limit" id="upload_task_limit"> </div> <div class="col-xs-5 control-errormsg" ng-show="showUploadTaskError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{maxTaskLimit}}</span></div> </div> <div class="form-group"> <label for="upload_thread_limit" class="col-xs-5 control-label" translate>单任务线程数：</label> <div class="col-xs-2"> <input type="number" show-error="showUploadThreadError" only-number="setting.upload_peer_max" min="{{min}}" max="{{max}}" ng-model="setting.upload_peer_max" class="form-control" name="download_peer_max" id="upload_thread_limit"> </div> <div class="col-xs-5 control-errormsg" ng-show="showUploadThreadError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{max}}</span></div> </div> </fieldset> <fieldset> <legend translate>下载设置</legend> <div class="form-group"> <label for="download_task_limit" class="col-xs-5 control-label" translate>同时任务数：</label> <div class="col-xs-2"> <input type="number" show-error="showDownloadTaskError" only-number="setting.download_task_max" min="{{min}}" max="{{maxTaskLimit}}" ng-model="setting.download_task_max" class="form-control" name="download_task_limit" id="download_task_limit"> </div> <div class="col-xs-5 control-errormsg" ng-show="showDownloadTaskError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{maxTaskLimit}}</span></div> </div> <div class="form-group"> <label for="download_thread_limit" class="col-xs-5 control-label" translate>单任务线程数：</label> <div class="col-xs-2"> <input type="number" show-error="showDownloadThreadError" only-number="setting.download_peer_max" min="{{min}}" max="{{max}}" ng-model="setting.download_peer_max" class="form-control" name="download_thread_limit" id="download_thread_limit"> </div> <div class="col-xs-5 control-errormsg" ng-show="showDownloadThreadError"><span class="text-danger"><span translate>限制数字范围：</span>{{min}} - {{max}}</span></div> </div> </fieldset> <fieldset> <legend translate>语言设置</legend> <div class="form-group"> <label for="lanSetting" class="col-xs-5 control-label" translate>语言设置：</label> <div class="col-xs-4"> <ui-select name="lanSetting" ng-model="lanLists.selected" search-enabled="true" on-select="selectLan($item)"> <ui-select-match placeholder="{{'选择语言'|translate}}">{{$select.selected.name}}</ui-select-match> <ui-select-choices repeat="lanItem in lanLists"> <span ng-bind="lanItem.name| highlight: $select.search"></span> </ui-select-choices> </ui-select> </div> </div> </fieldset> </form> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger pull-left" ng-click="exportAuth()" ng-show="!isCustomClient" translate>导出授权</button> <button type="button" class="btn btn-default pull-right" ng-click="cancel()" translate>取消</button> <button type="button" class="btn btn-primary pull-right" ng-click="saveSetting(setting)" translate>确定</button> </div>
