<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4>设置</h4> </div> <div class="modal-body min-height-100"> <form class="form-horizontal" role="form"> <fieldset> <legend>上传设置</legend> <div class="form-group"> <label class="col-xs-5 control-label" for="upload_task_limit">同时任务数：</label> <div class="col-xs-2"> <input type="number" min="{{min}}" max="{{max}}" class="form-control" ng-model="setting.upload_task_max" name="task_limit" id="upload_task_limit"> </div> </div> <div class="form-group"> <label for="upload_thread_limit" class="col-xs-5 control-label">单任务线程数：</label> <div class="col-xs-2"> <input type="number" min="{{min}}" max="{{max}}" ng-model="setting.upload_peer_max" class="form-control" name="download_peer_max" id="upload_thread_limit"> </div> </div> </fieldset> <fieldset> <legend>下载设置</legend> <div class="form-group"> <label for="download_task_limit" class="col-xs-5 control-label">同时任务数：</label> <div class="col-xs-2"> <input type="number" min="{{min}}" max="{{max}}" ng-model="setting.download_task_max" class="form-control" name="download_task_limit" id="download_task_limit"> </div> </div> <div class="form-group"> <label for="download_thread_limit" class="col-xs-5 control-label">单任务线程数：</label> <div class="col-xs-2"> <input type="number" min="{{min}}" max="{{max}}" ng-model="setting.download_peer_max" class="form-control" name="download_thread_limit" id="download_thread_limit"> </div> </div> </fieldset> </form> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger pull-left" ng-click="exportAuth()" ng-show="!isCustomClient">导出授权</button> <button type="button" class="btn btn-default pull-right" ng-click="cancel()">取消</button> <button type="button" class="btn btn-primary pull-right" ng-click="saveSetting(setting)">确定</button> </div>
