<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4 ng-if="!bucket" translate>新建Bucket</h4> <h4 ng-if="bucket"><span class="text-primary">{{ ::bucket.Name}}</span><span translate>的属性</span></h4> </div> <div class="modal-body min-height-100"> <form class="form-horizontal" name="bucketForm" role="form" ng-show="!getingBucketInfo"> <!--<span class="error-msg text-danger" ng-show="bucketForm.bucket_name.$error.pattern">Bucket名称格式错误</span>--> <div class="form-group"> <label for="bucket_name" class="col-sm-3 control-label" translate>Bucket名称：</label> <div class="col-sm-5"> <div class="bucket-name"> <span ng-show="bucket" title="{{bucket.Name}}">{{bucket.Name}}</span> </div> <input ng-show="!bucket" type="text" class="form-control ng-hide" ng-model="cBucket.name" name="bucket_name" id="bucket_name" placeholder=""> </div> <div ng-if="!bucket" style="line-height:30px"> <i class="glyphicon glyphicon-info-sign" tooltip-placement="right" tooltip="{{'以小写字母和数字开头及结尾并且只能包含小写字母、数字及横线的长度限制在3-63之间的字符'|translate}}"></i> </div> </div> <div class="form-group" ng-if="!isCustomClient"> <label for="types" class="col-sm-3 control-label" translate>存储类型：</label> <div class="col-sm-5"> <ui-select ng-model="bucketTypes.selected" search-enabled="false" ng-if="!bucket"> <ui-select-match>{{$select.selected.name|translate}}</ui-select-match> <ui-select-choices repeat="types in bucketTypes"> <span ng-bind="types.name | highlight: $select.search|translate"></span> </ui-select-choices> </ui-select> <span ng-if="bucket">{{bucket.StorageName |translate}}</span> <!--<select id="permission" name="permission"  ng-model="selectAcl" class="form-control" ng-options="acl.name for acl in acls"></select>--> </div> </div> <div class="form-group" ng-if="bucket"> <label for="location" class="col-sm-3 control-label" translate>所属地区：</label> <div class="col-sm-5"> <span>{{cBucket.region.name |translate}}</span> </div> </div> <div class="form-group" ng-if="!bucket && !isDisableLocationSelect"> <label for="location" class="col-sm-3 control-label" translate>所属地区：</label> <div class="col-sm-5"> <span ng-if="bucket">{{region.name |translate}}</span> <location-select search-disabled="true" ng-if="!bucket" select-location="cBucket.region" name="location"> </div> </div> <div class="form-group"> <label for="permission" class="col-sm-3 control-label" translate>读写权限：</label> <div class="col-sm-5"> <ui-select ng-model="acls.selected" search-enabled="false"> <ui-select-match>{{$select.selected.name|translate}}</ui-select-match> <ui-select-choices repeat="acl in acls"> <span ng-bind="acl.name | highlight: $select.search|translate"></span> </ui-select-choices> </ui-select> <!--<select id="permission" name="permission"  ng-model="selectAcl" class="form-control" ng-options="acl.name for acl in acls"></select>--> </div> </div> </form> <span us-spinner="{radius:10, length: 0}" spinner-key="get-bucket-spinner" spinner-start-active="1"></span> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger pull-left" ng-show="bucket" ng-click="delBucket(bucket)" translate>删除Bucket</button> <button type="button" class="btn btn-default pull-right" ng-click="cancel()" translate>取消</button> <button type="button" class="btn btn-primary pull-right" ng-show="!bucket" ng-disabled="loading" ng-click="createBucket(cBucket.name,cBucket.region,acls.selected,bucketTypes.selected)" translate>确定</button> <button type="button" class="btn btn-primary pull-right" ng-show="bucket" ng-disabled="loading" ng-click="editBucket(acls.selected)" ng-disabled="loading" translate>确定</button> <div class="pull-right spinner-wrapper"> <span us-spinner="{lines:8,radius:10, length: 0,radius:6}" spinner-key="add-bucket-spinner" spinner-start-active="1"></span> </div> </div>
