<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4>设置 <span ng-bind="object.filename"></span>HTTP头属性</h4> </div> <div class="modal-body"> <section> <tabset> <tab heading="HTTP头"> <ul class="form-horizontal"> <li ng-repeat="header in headers"> <div class="form-group"> <label for="{{header.name}}" class="pull-left control-label" ng-bind="header.text+':'"></label> <div class="pull-left input-wrapper"> <input type="text" class="form-control" id="{{header.name}}" ng-model="header.model" placeholder="{{header.placeholder ? header.placeholder : ''}}"> </div> </div> </li> </ul> </tab> <tab heading="自定义属性"> <ul class="custom-header-list"> <li ng-repeat="customHeader in customHeaders" class="clearfix"> <div class="pull-left form-group"> <label for="header_name" class="control-label">属性名称</label> <div class="input-wrapper"> <input type="text" class="pull-left form-control" style="width: 95%" id="header_name" ng-model="customHeader.nameModel"> <span style="display:inline-block;text-align:center;width: 5%;line-height: 30px">:</span> </div> </div> <div class="pull-left form-group"> <label for="header_content" class="control-label">属性内容</label> <div> <input type="text" class="form-control" id="header_content" ng-model="customHeader.contentModel"> </div> </div> <div class="pull-left form-group"> <button class="btn btn-default add-header" ng-if="$index == 0" ng-click="addCustomHeader()">添加</button> <button class="btn btn-default remove-header" ng-if="$index != 0" ng-click="removeCustomHeader(customHeader)">删除</button> </div> </li> </ul> </tab> </tabset> </section> </div> <div class="modal-footer"> <button type="button" class="btn btn-primary" ng-click="setHttpHeader(headers,customHeaders)">确定</button> <button type="button" class="btn btn-default" ng-click="cancel()">取消</button> </div>
