<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4 translate>设置HTTP头属性</h4> <!--<span class="text-primary" title="{{object.filename}}" ng-bind="object.filename"></span>--> </div> <div class="modal-body min-height-200"> <section ng-show="!loading"> <tabset> <tab heading="HTTP头"> <ul class="scrollbar form-horizontal"> <li ng-repeat="header in headers"> <div class="form-group"> <label for="{{header.name}}" class="pull-left control-label" ng-bind="header.text+':'"></label> <div class="pull-left input-wrapper"> <input type="text" class="form-control" id="{{header.name}}" ng-model="header.model" placeholder="{{header.placeholder ? header.placeholder : ''}}"> </div> </div> </li> </ul> </tab> <tab heading="{{'自定义属性'|translate}}"> <ul class="scrollbar custom-header-list"> <li ng-repeat="customHeader in customHeaders" class="clearfix"> <div class="pull-left form-group"> <label for="header_name" class="control-label" translate>属性名称</label> <div class="input-wrapper"> <input type="text" class="pull-left form-control" style="width: 95%" id="header_name" ng-model="customHeader.nameModel"> <span style="display:inline-block;text-align:center;width: 5%;line-height: 30px">:</span> </div> </div> <div class="pull-left form-group"> <label for="header_content" class="control-label" translate>属性内容</label> <div> <input type="text" class="form-control" id="header_content" ng-model="customHeader.contentModel"> </div> </div> <div class="pull-left form-group"> <button class="btn btn-default remove-header" ng-if="$index != 0" ng-click="removeCustomHeader(customHeader)" translate>删除</button> </div> </li> <li> <button class="btn btn-default add-header" ng-click="addCustomHeader()" translate>添加输入框</button> </li> </ul> </tab> </tabset> </section> <span us-spinner="{radius:10, length: 0}" spinner-key="loading-spinner" spinner-start-active="1"></span> </div> <div class="modal-footer"> <div class="spinner-wrapper" style="display: inline-block;vertical-align: middle"> <span us-spinner="{lines:8,radius:10, length: 0,radius:6}" spinner-key="set-http-spinner" spinner-start-active="1"></span> </div> <button type="button" class="btn btn-primary" ng-disabled="saving" ng-click="setHttpHeader(headers,customHeaders)" translate>确定</button> <button type="button" class="btn btn-default" ng-click="cancel()" translate>取消</button> </div>
