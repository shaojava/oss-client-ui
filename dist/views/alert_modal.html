<div class="modal-header"> <button type="button" class="close" ng-click="cancel()">&times;</button> <h4><span ng-bind="title"></span></h4> </div> <div class="modal-body"> <section> <div ng-switch on="type"> <i class="fa fa-times-circle-o fa-3x" ng-switch-when="error"></i> <i class="fa fa-warning fa-3x" ng-switch-when="warning"></i> <i class="fa fa-check-circle-o fa-3x" ng-switch-when="success"></i> <i class="fa fa-info-circle fa-3x" ng-switch-when="info"></i> </div> <div> <span ng-bind-html="message"></span> </div> </section> </div> <div class="modal-footer"> <button ng-repeat="button in buttons" type="button" class="btn" ng-class="button.classes" ng-click="buttonClick(button)">{{button.text}}</button> </div>
