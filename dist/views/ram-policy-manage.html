<div class="modal-body min-height-200"> <form name="user_group_modal" novalidate> <tabset> <button type="button" class="close" ng-click="cancel()">&times;</button> <tab heading="{{'创建版本'|translate}}" active="newVersion.active" select="selectTabs('new');"> <div class="row"> <div class="col-sm-3 text-right" translate>策略名称：</div> <div class="col-sm-7"> {{policy.PolicyName}} </div> </div> <div class="row"> <div class="col-sm-3 text-right" translate>策略规则：</div> <div class="col-sm-7"> <textarea rows="8" ng-required="true" style="resize: none" ng-pattern="newVsersion.pattern.doc" class="form-control" placeholder="{{'请输入策略规则'|translate}}" ng-model="newVersion.doc">
            </textarea> </div> <div class="col-sm-3"></div> <div class="col-sm-9 desc-test" translate>必填，长度在1~2048之间的任意字符</div> </div> <div class="row"> <div class="col-sm-3 text-right" translate>设置默认：</div> <div class="col-sm-7"> <input type="checkbox" ng-model="newVersion.isDefault"> </div> </div> </tab> <tab heading="{{'版本信息'|translate}}" active="versions.active" select="selectTabs('version');"> <carousel class="news-carousel"> <slide active="versions.showList"> <div style="height: 300px;overflow-y:auto"> <table class="table table-hover"> <thead> <tr> <th width="15%" translate>版本ID <th width="15%" translate>是否默认 <th width="15%" translate>策略内容 <th width="25%" translate>创建时间 <th width="30%" translate>操作   <tbody> <tr ng-if="versions.loading"> <td colspan="5"> <div style="line-height: 30px;height: 30px;position: relative"> <span us-spinner="{lines:8,radius:10, length: 0,radius:6}" spinner-start-active="1"> </span> </div>   <tr ng-if="!versions.loading && +versions.list.length == 0"> <td colspan="5" align="center" translate> 没有数据   <tr ng-repeat="version in versions.list"> <td align="left">{{version.VersionId}} <td align="left">{{version.IsDefaultVersion}} <td align="left"> <a ng-click="changeVersions(version.PolicyDocument)" translate>查看</a>  <td align="left">{{version.CreateDate | formatTime}} <td align="left"> <p ng-if="!version.IsDefaultVersion"> <a class="btn btn-link" ng-disabled="version.IsDefaultVersion" ng-click="setPolicyDefault(version,$index)" translate>设置默认</a> <a class="btn btn-link" ng-disabled="version.IsDefaultVersion" ng-click="deleteVersion(version,$index)" translate>删除</a> </p> <p ng-if="version.IsDefaultVersion"> - </p>    </table> </div> </slide> <slide active="versions.showDoc"> <div class="scrollbar" style="height: 300px; text-align: left"> <textarea readonly class="scrollbar form-control" ng-bind-html="versions.showPolicyDoc" style="width: 100%;height:300px;padding:10px 30px;border:0;resize:none"></textarea> </div> </slide> </carousel> </tab> </tabset> </form> </div> <div class="modal-footer"> <a ng-if="versions.active && versions.showDoc" ng-click="changeVersions();" class="btn btn-success pull-left" translate>返回列表</a> <button ng-if="newVersion.active" ng-disabled="user_group_modal.$pristine || user_group_modal.$invalid" type="button" class="btn btn-primary" ng-click="saveNewVersion()" translate>保存</button> <button type="button" class="btn btn-default" ng-click="cancel()" translate>取消</button> </div>
