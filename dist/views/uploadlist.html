<div class="toolbar"> <div class="clearfix menu-list"> <div class="btn-group"> <menu ng-repeat="menu in topMenuList" name="{{menu.name}}" state="menu.getState(getSelectedList())" execute="menu.execute(getSelectedList())">{{menu.text|translate}}</menu> </div> </div> </div> <div class="clearfix filelist-header"> <div class="pull-left filename" translate>文件名</div> <div class="pull-right init-time" translate>创建时间</div> <div class="pull-right upload-id">UploadID</div> </div> <div class="scrollbar filelist-body upload-part-list" scroll-load="loadMoreUpload()" disable-scroll="loading" keyboard-nav-list="uploads" keyboard-nav-step="1" keyboard-nav="{{enableKeyBoardNav}}" scroll-to-item="{{scrollToIndex}}" item-selector=".file-item" select="select(item)" un-select="unSelect(item)" get-selected-list="getSelectedList()"> <div class="empty" ng-if="!uploads.length && !loading" translate>没有碎片</div> <div class="clearfix file-item" ng-repeat="upload in uploads | orderBy:'-dir'" ng-click="handleClick($event,upload,$index)" ng-class="{'selected':upload.selected}" context-menu="onContextMenuShow(upload)" data-target="menu-select-upload"> <div class="pull-left filename"> <file-icon dir="{{upload.dir}}" size="32" filename="{{upload.filename}}"></file-icon> <span class="name" ng-bind="upload.filename"></span> </div> <div class="pull-right init-time" ng-bind="upload.initTime | formatTime"></div> <div class="pull-right upload-id" ng-bind="upload.id"></div> </div> <span us-spinner="{radius:10, length: 0}" spinner-key="upload-list-spinner" spinner-start-active="1"></span> </div> <div class="dropdown position-fixed" id="menu-select-upload"> <ul class="dropdown-menu" role="menu"> <li ng-repeat="menu in topMenuList" ng-show="menu.getState(getSelectedList())>0"> <a class="pointer" href="javascript:void(0)" role="menuitem" tabindex="1" ng-click="menu.execute(getSelectedList())"> {{menu.text|translate}} </a> </li> </ul> </div>
