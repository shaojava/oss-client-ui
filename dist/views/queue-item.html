<li class="clearfix queue-item" ng-class="{'selected':item.selected,'done':isDone(item)}"> <div class="queue-progress"> <progressbar value="item.filesize<=0||isError(item)?1:item.offset" max="item.filesize<=0||isError(item)?1:item.filesize"></progressbar> </div> <div class="pull-left filename"> <file-icon dir="{{item.object|isDir}}" size="24" filename="{{item.object|baseName}}"></file-icon> <span class="name" ng-bind="item.object" title="{{item.object}}"></span> </div> <div class="pull-right opts"> <button ng-show="isWaiting(item) || isInProgress(item)" ng-click="handleCmdClick('pause',item)" title="暂停"><i class="fa fa-pause"></i></button> <button ng-show="isPasued(item)" ng-click="handleCmdClick('start',item)" title="开始"><i class="fa fa-play"></i></button> <button ng-show="!isDone(item) && !isError(item)" ng-click="handleCmdClick('cancel',item)" title="取消"><i class="fa fa-remove"></i></button> <button ng-show="isDone(item) || isError(item)" ng-click="handleCmdClick('remove',item)" title="移除"><i class="fa fa-remove"></i></button> </div> <div class="pull-right remain-time" ng-class="{'text-danger':isError(item),'text-success':isDone(item)}" title="{{isError(item)?item.errormsg:''}}" ng-bind="type | getQueueState:item.status:item.speed:item.filesize:item.offset:isError(item)?item.errormsg:''"></div> <div class="pull-right filesize" ng-bind="item.filesize | bitSize"></div> </li>
