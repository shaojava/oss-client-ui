<li class="clearfix queue-item" ng-class="{'selected':item.selected}" ng-click="clickItem($event,item)"> <div class="queue-progress" ng-class="{'bg-success':!item.errormsg,'bg-danger':item.errormsg}" ng-style="{'width':getProgress(item) + '%'}"></div> <div class="pull-left filename" ng-bind="item.object"></div> <div class="pull-right opts"> <button ng-show="isWaiting(item) || isInProgress(item)" ng-click="handleCmdClick('pause',item)" title="暂停"><i class="fa fa-pause"></i></button> <button ng-show="isPasued(item)" ng-click="handleCmdClick('start',item)" title="开始"><i class="fa fa-play"></i></button> <button ng-show="!isDone(item) && !isError(item)" ng-click="handleCmdClick('cancel',item)" title="取消"><i class="fa fa-remove"></i></button> <button ng-show="isDone(item) || isError(item)" ng-click="handleCmdClick('remove',item)" title="移除"><i class="fa fa-remove"></i></button> </div> <div class="pull-right remain-time" ng-class="{'text-danger':item.errormsg}" ng-bind="type | getQueueState:item.status:item.speed:item.filesize:item.offset:item.errormsg"></div> <div class="pull-right filesize" ng-bind="item.filesize | bitSize"></div> </li>
