<!doctype html>
<html class="no-js" ng-app="ossClientUiApp">
<head>
    <meta charset="utf-8">
    <title>OSS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(bower_components) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl">
<div class="wrapper">
    <div class="left-sidebar">
        <div class="left-header">
            <h1>OSS</h1>
            <button class="fa fa-plus add-bucket" ng-click="showAddBucketModal()"></button>
            <!--<button class="fa fa-plus" ng-click="exportAuthorization()">导出</button>-->
        </div>
        <ul class="bucket-list">
            <li ng-repeat="bucket in buckets" dropdown title="{{bucket.Name}}">
                <a href="#{{bucket.Name|getLocation}}"  ng-class="{'selected':bucket.selected}"><span
                        ng-bind="bucket.Name"></span><span class="caret" dropdown-toggle></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="javascript:;" ng-click="editBucket(bucket)">属性管理</a></li>
                    <li><a href="#{{bucket.Name|getLocation:'':'upload'}}" ng-click="manageBucketPartition(bucket)">碎片管理</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="main">
        <div class="search-wrapper">
            <input name="keyword" id="keyword" ng-model="keyword" autocomplete="off" smart-search/>
            <a href="javascript:;" class="fa fa-search fa-lg"></a>
        </div>
        <div class="bread">
            <div class="history">
                <button class="backward" ng-disabled="!historyCanBackward" ng-click="backward()">
                    <i class="fa fa-angle-left"></i>
                </button>
                <button class="forward" ng-disabled="!historyCanForward" ng-click="forward()">
                    <i class="fa fa-angle-right"></i>
                </button>
            </div>
            <ul class="bread-list">
                <li ng-repeat="bread in breads">
                    <a ng-bind="bread.name" href="#{{bread.url}}"></a>
                </li>
            </ul>
        </div>

        <div class="file-browser" ng-view>

        </div>
        <div class="trans-queue" ng-controller="TransQueueCtrl">
            <tabset>
                <tab heading="上传队列">
                    <div class="opt-bar">
                        <ul class="clearfix opt-list">
                            <li class="pull-left" ng-repeat="menu in uploadQueueMenus">
                                <menu name="{{menu.name}}" state="menu.getState(selectedUploadItems)" execute="menu.execute(selectedUploadItems)">{{menu.text}}</menu>
                            </li>
                        </ul>
                    </div>
                    <ul class="queue-list">
                        <queue-item type="upload" data="item" on-select="onUploadItemSelect($event,item)" ng-repeat="item in uploadList"></queue-item>
                    </ul>
                </tab>
                <tab heading="下载队列">
                    <div class="opt-bar">
                        <ul class="clearfix opt-list">
                            <li class="pull-left" ng-repeat="menu in downloadQueueMenus">
                                <menu type="download" name="{{menu.name}}" state="menu.getState(selectedDownloadItems)" execute="menu.execute(selectedDownloadItems)">{{menu.text}}</menu>
                            </li>
                        </ul>
                    </div>
                    <ul class="queue-list">
                        <queue-item data="item" ng-repeat="item in downloadList" on-select="onDownloadItemSelect($event,item)"></queue-item>
                    </ul>
                </tab>
                <!--<tab heading="错误日志">Static content</tab>-->
            </tabset>
        </div>
    </div>
</div>

<!-- build:js(bower_components) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/es5-shim/es5-shim.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/json3/lib/json3.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
<script src="../bower_components/angular-resource/angular-resource.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-touch/angular-touch.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/jquery-xml2json/src/xml2json.js"></script>
<script src="../bower_components/angular-ui-bootstrap/dist/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="../bower_components/angular-base64/angular-base64.js"></script>
<script src="../bower_components/cryptojslib/components/core.js"></script>
<script src="../bower_components/cryptojslib/components/enc-base64.js"></script>
<script src="../bower_components/cryptojslib/components/md5.js"></script>
<script src="../bower_components/cryptojslib/components/sha1.js"></script>
<script src="../bower_components/cryptojslib/components/hmac.js"></script>
<script src="../bower_components/util.js/util.js"></script>
<script src="../bower_components/spin.js/spin.js"></script>
<script src="../bower_components/angular-spinner/angular-spinner.js"></script>
<script src="../bower_components/underscore/underscore.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/oss-client.js"></script>
<script src="scripts/interface.js"></script>
<script src="scripts/oss-common.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/service.js"></script>
<script src="scripts/filters/filter.js"></script>
<script src="scripts/directives/directive.js"></script>
<!-- endbuild -->
</body>
</html>
