<div class="toolbar">
    <ul class="clearfix menu-list">
        <li ng-repeat="menu in topMenuList" class="pull-left" ng-show="menu.getState(selectedFiles)>=0">
            <menu name="{{menu.name}}" state="menu.getState(selectedFiles)" execute="menu.execute(bucket,objectPrefix,selectedFiles)">{{menu.text}}</menu>
        </li>
    </ul>
</div>
<div class="clearfix filelist-header">
    <div class="pull-left filename">文件名</div>
    <div class="pull-right  file-create-time">创建时间</div>
    <div class="pull-right filesize">大小</div>

</div>
<div class="filelist-body" scroll-load="loadMoreFile()" disable-scroll="loadingFile" create-file="showCreateFile" create-file-callback="createFileCallback(filename,callback)" key-board-nav-list="files" key-board-nav-step="1" key-board-nav="{{enableKeyBoardNav}}" >
    <div class="clearfix file-item" ng-repeat="file in files | orderBy:'-dir'" ng-dblclick="openFile(file,file.dir)" ng-class="{'selected':selectedFiles.indexOf(file)>=0}" ng-click="handleClick(file)">
        <div class="pull-left filename">
            <file-icon dir="{{file.dir}}" size="32" filename="{{file.filename}}"></file-icon>
            <span class="name" ng-bind="file.filename"></span>
        </div>
        <div class="pull-right file-create-time" ng-bind="file.dir?'-' : (file.lastModified | formatTime)"></div>
        <div class="pull-right filesize" ng-bind="file.dir?'-' : (file.size | bitSize)"></div>
    </div>
    <span us-spinner="{radius:10, length: 0}"  spinner-key="file-list-spinner"  spinner-start-active="1"></span>
</div>
