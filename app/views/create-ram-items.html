<div class="modal-body min-height-200">
  <form name="user_group_modal" novalidate="novalidate">
    <tabset>
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <tab heading="{{'创建用户'|translate}}" active="user.tabActive" select="selectTabs('user');">
        <div ng-if="user.tabActive" style="padding:10px;">
          <div class="row">
            <div class="col-sm-3 text-right" translate>用户名：</div>
            <div class="col-sm-7">
              <input class="form-control" placeholder="{{'请输入用户名'|translate}}" ng-required="true" ng-pattern="user.pattern.name" ng-model="user.userName">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>可包含大小写字母、数字、"."、"@"或中文且长度在1~64之间的字符</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>显示名：</div>
            <div class="col-sm-7">
              <input class="form-control" placeholder="{{'请输入显示名'|translate}}" ng-pattern="user.pattern.display" ng-model="user.displayName">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>可包含大小写字母、数字、"."、"@"、"-"或中文且长度在0~12之间的字符</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>手机号：</div>
            <div class="col-sm-7">
              <input class="form-control" placeholder="{{'请输入手机号'|translate}}" ng-pattern="user.pattern.phone" ng-model="user.phone">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>格式：国际区号-号码或11位手机号码，默认国际区号：86</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>邮箱：</div>
            <div class="col-sm-7">
              <input class="form-control" placeholder="{{'请输入邮箱'|translate}}" ng-pattern="user.pattern.email" ng-model="user.email">
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>描述：</div>
            <div class="col-sm-7">
              <textarea rows="3" style="resize: none;" class="form-control" ng-pattern="user.pattern.desc" placeholder="{{'请输入描述信息'|translate}}" ng-model="user.desc">
              </textarea>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>长度在0~128之间的任意字符</div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <label style="line-height: 20px;">
                <input type="checkbox" ng-model="user.defaultKey">
                <span style="display: inline-block;position: relative;top:-2px;">为该用户自动生成AccessKey</span>
              </label>
            </div>
          </div>
        </div>
      </tab>
      <tab heading="{{'创建用户组'|translate}}" active="group.tabActive" select="selectTabs('group');">
        <div ng-if="group.tabActive" style="padding:30px;">
          <div class="row">
            <div class="col-sm-3 text-right" translate>名称：</div>
            <div class="col-sm-7">
              <input class="form-control" ng-required="true" placeholder="{{'请输入名称'|translate}}" ng-pattern="group.pattern.name"  ng-model="group.groupName">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>必填，可包含大小写字母、数字、'-'或中文且长度在1~64之间的字符</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>描述：</div>
            <div class="col-sm-7">
              <textarea rows="5" style="resize: none;" ng-pattern="group.pattern.desc" class="form-control" placeholder="{{'请输入描述信息'|translate}}" ng-model="group.desc">
              </textarea>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>长度在0~128之间的任意字符</div>
          </div>
        </div>
      </tab>
      <tab heading="{{'创建授权策略'|translate}}" active="policy.tabActive" select="selectTabs('policy');">
        <div ng-if="policy.tabActive" style="padding:30px;">
          <div class="row">
            <div class="col-sm-3 text-right" translate>策略名称：</div>
            <div class="col-sm-7">
              <input class="form-control" ng-required="true" placeholder="{{'请输入名称'|translate}}" ng-pattern="policy.pattern.name"  ng-model="policy.policyName">
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>必填，可包含大小写字母、数字、'-'或中文且长度在1~128之间的字符</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>策略规则：</div>
            <div class="col-sm-7">
              <textarea rows="5" ng-required="true" style="resize: none;" ng-pattern="policy.pattern.doc" class="form-control" placeholder="{{'请输入策略规则'|translate}}" ng-model="policy.policyDocument">
              </textarea>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>必填，长度在1~2048之间的任意字符</div>
          </div>
          <div class="row">
            <div class="col-sm-3 text-right" translate>策略描述：</div>
            <div class="col-sm-7">
              <textarea rows="3" style="resize: none;" ng-pattern="policy.pattern.desc" class="form-control" placeholder="{{'请输入描述信息'|translate}}" ng-model="policy.desc">
              </textarea>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-9 desc-test" translate>长度在0~1024之间的任意字符</div>
          </div>

        </div>
      </tab>
    </tabset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="user_group_modal.$pristine || user_group_modal.$invalid" translate>确定</button>
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>取消</button>
</div>
