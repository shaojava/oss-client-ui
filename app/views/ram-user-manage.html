<div class="modal-body min-height-200">
  <form name="user_group_modal" novalidate="novalidate">
    <tabset>
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <tab heading="{{'用户信息'|translate}}" active="info.active" select="selectTabs('info');">
        <div ng-if="info.active" class="scrollbar" style="padding:10px;max-height: 400px;overflow-y:auto;">
          <div ng-if="!info.edit">
            <div class="row">
              <div class="col-sm-3 text-right" translate>用户名：</div>
              <div class="col-sm-7">
                {{info.userName}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>显示名：</div>
              <div class="col-sm-7">
                {{info.displayName}}
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>可包含大小写字母、数字、"."、"@"、"-"或中文且长度在0~12之间的字符</div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>手机号：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入手机号'|translate}}" ng-pattern="user.pattern.phone" ng-model="user.phone">
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>格式：国际区号-号码或11位手机号码，默认国际区号：86</div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>邮箱：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入邮箱'|translate}}" ng-pattern="user.pattern.email" ng-model="user.email">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>描述：</div>
              <div class="col-sm-7">
                <textarea rows="3" style="resize: none;" class="form-control" ng-pattern="user.pattern.desc" placeholder="{{'请输入描述信息'|translate}}" ng-model="user.desc">
                </textarea>
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>长度在0~128之间的任意字符</div>
            </div>
          </div>
          <div ng-if="info.edit">
            <div class="row">
              <div class="col-sm-3 text-right" translate>用户名：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入用户名'|translate}}" ng-required="true" ng-pattern="user.pattern.name" ng-model="user.userName">
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>可包含大小写字母、数字、"."、"@"或中文且长度在1~64之间的字符</div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>显示名：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入显示名'|translate}}" ng-pattern="user.pattern.display" ng-model="user.displayName">
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>可包含大小写字母、数字、"."、"@"、"-"或中文且长度在0~12之间的字符</div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>手机号：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入手机号'|translate}}" ng-pattern="user.pattern.phone" ng-model="user.phone">
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>格式：国际区号-号码或11位手机号码，默认国际区号：86</div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>邮箱：</div>
              <div class="col-sm-7">
                <input class="form-control" placeholder="{{'请输入邮箱'|translate}}" ng-pattern="user.pattern.email" ng-model="user.email">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 text-right" translate>描述：</div>
              <div class="col-sm-7">
                <textarea rows="3" style="resize: none;" class="form-control" ng-pattern="user.pattern.desc" placeholder="{{'请输入描述信息'|translate}}" ng-model="user.desc">
                </textarea>
              </div>
              <div class="col-sm-3"></div>
              <div class="col-sm-9 desc-test" translate>长度在0~128之间的任意字符</div>
            </div>
          </div>
        </div>
      </tab>
      <tab heading="{{'AccessKey管理'|translate}}" active="group.tabActive" select="selectTabs('group');">
        <div ng-if="group.tabActive" class="scrollbar" style="padding:10px;max-height: 400px;overflow-y:auto;">

        </div>
      </tab>
      <tab heading="{{'加入的组管理'|translate}}" active="policy.tabActive" select="selectTabs('policy');">
        <div ng-if="policy.tabActive" class="scrollbar" style="padding:10px;max-height: 400px;overflow-y:auto;">

        </div>
      </tab>
      <tab heading="{{'其他设置'|translate}}" active="setting.tabActive" select="selectTabs('setting');">
        <div ng-if="setting.tabActive" class="scrollbar" style="padding:10px;max-height: 400px;overflow-y:auto;">

        </div>
      </tab>
    </tabset>
  </form>
</div>
<div class="modal-footer">
  <button ng-if="user.tabActive" ng-click="createUser();" class="btn btn-default pull-left">创建用户</button>
  <button ng-if="group.tabActive" ng-click="createGroup();" class="btn btn-default pull-left">创建用户组</button>
  <button ng-if="policy.tabActive" ng-click="createPolicy();" class="btn btn-default pull-left">创建授权策略</button>
  <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="user_group_modal.$pristine || user_group_modal.$invalid" translate>确定</button>
  <button type="button" class="btn btn-default" ng-click="cancel()" translate>取消</button>
</div>
