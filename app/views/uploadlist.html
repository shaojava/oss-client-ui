<div class="toolbar">
    <div class="clearfix menu-list">
        <div class="btn-group">
            <menu ng-repeat="menu in topMenuList" name="{{menu.name}}" state="menu.getState(selectedUploads)" execute="menu.execute(selectedUploads)">{{menu.text}}</menu>
        </div>
    </div>
</div>
<div class="clearfix filelist-header">
    <div class="pull-left filename">文件名</div>
    <div class="pull-right init-time">创建时间</div>
    <div class="pull-right upload-id">UploadID</div>
</div>
<div class="filelist-body" scroll-load="loadMoreUpload()" disable-scroll="loading">
    <div class="clearfix file-item" ng-repeat="upload in uploads | orderBy:'-dir'" ng-click="handleClick(upload)" ng-class="{'selected':upload.selected}" >
        <div class="pull-left filename">
            <file-icon dir="{{upload.dir}}" size="32" filename="{{upload.filename}}"></file-icon>
            <span class="name" ng-bind="upload.filename"></span>
        </div>
        <div class="pull-right init-time" ng-bind="upload.initTime | formatTime"></div>
        <div class="pull-right upload-id" ng-bind="upload.id"></div>
    </div>
</div>
