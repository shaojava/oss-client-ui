<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()">&times;</button>
  <h4 translate>RAM服务开启</h4>
</div>
<div class="modal-body min-height-100">
  <form name="user_group_modal" novalidate="novalidate">
    <div class="row">
      <div class="col-xs-12">
        <p style="margin:10px 30px;font-size: 16px;">
          您好，您还没有开启RAM服务，请进入阿里云控制台开启该服务。
        </p>
        <p style="margin:10px 30px;font-size: 14px;">
          登录阿里云控制台，在“产品与服务”中找到“访问控制”并添加，然后进入到“访问控制” -> “设置”里面开启该服务即可。
        </p>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default pull-right" ng-click="cancel()" translate>取消</button>
</div>
