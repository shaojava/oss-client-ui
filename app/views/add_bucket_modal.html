<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4>新建Bucket</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="bucket_name" class="col-sm-2 control-label">Bucket名称：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bucket_name" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="col-sm-2 control-label">所属地区：</label>
            <div class="col-sm-10">
                <select id="location" name="location" class="form-control">
                    <option value="0">杭州</option>
                    <option value="1">青岛</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="permission" class="col-sm-2 control-label">读写权限：</label>
            <div class="col-sm-10">
                <select id="permission" name="permission" class="form-control">
                    <option value="0">私有</option>
                    <option value="1">公有</option>
                </select>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary">确认</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
</div>
